<dir-nav-bar hero="hero"></dir-nav-bar>

<div>GUILDMASTER</div>
<div><button ng-click="openGuildModal()">New Guild</button></div>


<div ng-repeat="guild in guilds">
  {{guild.name}}
  <button ng-click="openEditGuildModal(guild)">Edit</button>
  <button ng-click="deleteGuild(guild._id)">Delete</button>
  {{guild._guildMaster.name}}
  <div ng-repeat="member in guild._guildMembers">
    {{member.name}}
  </div>
</div>
{{member.name}}

{{test}}
