<div class="resourcePageWrapper">
<dir-nav-bar></dir-nav-bar>
<h1>Resources</h1>
<button ng-click="openNewResourceModal()">Add New Resource</button>
<div class="resourcesWrapper" ng-repeat="resource in resources">
   <div class="resource">
       {{resource._author.name}} | {{resource.title}} | <a href="{{resource.url}}">{{resource.url}}</a> | {{resource.description}}
       <button ng-click="deleteResource({{resource._id}})">Delete</button>
   </div>   
</div>
<!--<dir-resources></dir-resources>-->
</div>
