<div ng-repeat="job in jobs">

<a ng-src="{{job.companyUrl}}">{{job.companyName}}</a>
position{{job.position}}
location{{job.location}}

    <button ng-click="acceptQuest(job._id, hero._id)">accept</button>
    <button ng-click="editJob(job._id, hero._id)">edit</button>
    <button ng-click="deleteJob(job._id)">delete</button>

</div>
