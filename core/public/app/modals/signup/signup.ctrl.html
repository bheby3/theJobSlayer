<div class="fade">
    <div class="overlay">
        <button class="closeButton" ng-click="close()">X</button>
        <h4>Create New Hero</h4>
        <form name="heroForm" ng-submit="submitForm(heroForm.$valid)" novalidate>
            <label>Name</label><br>
            <input
                autofocus="true"
                name="name"
                class="form-control"
                ng-model="hero.name"
                ng-minlength="3"
                type="text"
                placeholder="Name"
                required>
            <br>
            <p ng-show="heroForm.name.$invalid && !heroForm.name.$pristine" class="help-block">Name is required</p>
            <label>Email</label><br>
            <input
                name="email"
                class="form-control"
                ng-model="hero.email"
                required type="email"
                placeholder="Email">
            <br>
            <p ng-show="heroForm.email.$invalid && !heroForm.email.$pristine" class="help-text">Enter a valid email address</p>
            <label>Password</label><br>
            <input
                name="password"
                class="form-control"
                ng-model="hero.password"
                required
                ng-minlength="6"
                ng-maxlength="18"
                type="password"
                placeholder="Password">
            <br>
            <p ng-show="heroForm.password.$error.minlength" class="help-text">Minimum 6 characters!</p>
            <p ng-show="heroForm.password.$error.maxlength" class="help-text">Maximum 18 characters!</p>
            <label>Confirm Password</label><br>
            <input
                name="confirmPassword"
                type="password"
                ng-model="password2"
                required
                placeholder="Password Again...">
            <br>
            <p ng-if="hero.password !== password2 &&!heroForm.confirmPassword.$pristine" class="help-text">Passwords don't match!</p>
            <p ng-show="hero.password === password2 &&!heroForm.confirmPassword.$pristine" class="help-text">Got it!</p>
            <button type="submit" ng-click="signUp(hero)" ng-disabled="heroForm.$invalid">Start New Campaign!</button>
        </form>
    </div>
</div>
